<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration tulajdonság</title>
    <style>
        body{
            background-color: #0e9873    ;
        }
        #para1{
            text-align: left;
            font-size: 20pt;
            color: rgb(255, 0, 13);
        }
        a{ 
            text-decoration: none;
        }
        .decorated{
            text-decoration: underline dotted rgb(251, 255, 0);
        }
    </style>
</head>

<body>
    <h1>CSS - text-decoration</h1>
    <div style="width: 600px;">
        <p id="para1">
            <a href="https://www.unithe.hu" target="_blank">Kattints ide az <i>unithe.hu</i> weblap megnyitásához!</a>
        </p>
        <p id="para1" class="decorated"> 
           Egy sárga pontozott vonallal aláhúzott szöveg
        </p>
    </div>


</body>

</html>
