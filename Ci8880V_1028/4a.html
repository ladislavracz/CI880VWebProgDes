<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
    <style>
        dd {
            color: aqua;
        }
    </style>
</head>

<body>

    <h3>f. HTML Description Lists</h3>
    <dl>
        <dt><span style="color: blue;">Farkas</span></dt>
        <dd>Kutyaszerű ragadozó emlős</dd>

        <dt><span style="color: blue;">Fájl</span></dt>
        <dd>Szöveges állomány</dd>

        <dt><span style="color: blue;">Oroszlán</span></dt>
        <dd>Macskaszerű ragadozó emlős</dd>
        <dd>Az állatok királya</dd>
    </dl>

    <h3>g. Embedded HTML lists</h3>
    <p><span style="color: magenta; font-weight: bold;">Kedvenc reggeli italaim</span></p>
    <ul>
        <li>Kávé</li>
        <li>Tea
            <ul>
                <li>Fekete</li>
                <li>Zöld</li>
            </ul>
        </li>
        <li>Tek</li>
    </ul>

    <h3>h. Control List Counting</h3>
    <ol start="5">
        <li>KL</li>
        <li>EL</li>
        <li>BL</li>
    </ol>

</body>

</html>
